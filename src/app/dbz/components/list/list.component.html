<h4>Personajes</h4>
<ul class="list-group">
  <li *ngFor="let character of characterlist; 
  let i = index;
  let isodd = odd;
  let isEven = even;"
  class="list-group-item"
  [ngClass]="{'list-group-item-success': isodd,
              'list-group-item-secondary': isEven}">  
  <span>{{i+1}}. </span>
  <strong>HÃ©roe: </strong>{{character.name}} 
  -> <strong>Power:</strong> {{character.power}}
  <button class="btn btn-outline-danger mx-1" (click)="deleteCharacter(i)">X</button>
</li>
</ul>
<!-- DOCS ANGULAR de NG-FOR
  $implicit: T: The value of the individual items in the iterable (ngForOf).
  ngForOf: NgIterable<T>: The value of the iterable expression. Useful when 
  the expression is more complex then a property access, for example when using the async pipe (userStreams | async).
  index: number: The index of the current item in the iterable.
  count: number: The length of the iterable.
  first: boolean: True when the item is the first item in the iterable.
  last: boolean: True when the item is the last item in the iterable.
  even: boolean: True when the item has an even index in the iterable.
  odd: boolean: True when the item has an odd index in the iterable.
 -->
