<form (ngSubmit)="emitCharacter()">
  <h4>Agregar Personaje</h4>
  <label class="form-group">Nombre</label>
  <input
    class="form-control"
    [(ngModel)]="character.name"
    type="text"
    name="name"
    id="iptnama"
    placeholder="Nombre"
  />

  <label>XP</label>
  <input
    class="form-control"
    [(ngModel)]="character.power"
    type="number"
    name="power"
    id="iptpower"
    placeholder="Poder"
  />
  <button
    class="btn btn-outline-success mt-2"
    type="submit">
    Agregar
  </button>
</form>
