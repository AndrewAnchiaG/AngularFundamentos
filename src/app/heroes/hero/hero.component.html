
<h2>Heroe</h2>


<dl>
    <td>Nombre with pipe-titlecase:</td>
    <dd>{{ name | titlecase }}</dd>
    <td>Edad:</td>
    <dd>{{age}}</dd>
    <td>MÃ©todo de Interpolacion:</td>
    <dd>{{getHeroDescription()}}</dd>
    <td>Capitalizado to Uppercase</td>
    <dd>{{capitalizedName}}</dd>
</dl>

<button 
*ngIf="name != 'Spiderman'"
class="btn btn-secondary mx-2" 
(click)="changeHero()">
Cambiar nombre</button>

<button  
*ngIf="age != 25"
class="btn btn-secondary mx-2" 
(click)="changeAge()">
Cambiar edad</button>

<button
*ngIf="age != 45 || name != 'dr. strange'"
class="btn btn-secondary mx-2" 
(click)="resetForm()">
Reset</button>
